services:
  - type: web
    name: mp-bot-miniapp
    env: python
    plan: free
    buildCommand: pip install -r requirements_api.txt
    startCommand: python api_server.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mp_bot_db
          property: database_url
      - key: PORT
        value: 5000
      - key: DEBUG
        value: False
      - key: MINIAPP_URL
        value: https://mp-bot-miniapp.onrender.com

databases:
  - name: mp_bot_db
    plan: free
